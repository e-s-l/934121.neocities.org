<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bed?</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cuboid">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
        <div class="controls">
            <label for="mattressColorPicker">top colour:
            <input type="color" id="mattressColorPicker" value="#ffffff">
            </label>

            <label for="pillowcaseColorPicker">side colour:
            <input type="color" id="pillowcaseColorPicker" value="#ffffff">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
